template:
  - sensor:
      - name: "ISG Betriebsstatus HK 1 Pumpe B0"
        icon: "mdi:pump"
        state: >-
          {{ states('sensor.isg_betriebsstatus')|int|bitwise_and(1) > 0 }}
        attributes:
          update_influxdb: >-
            {{ (now().minute / 5) | round(0) }}

