    cycle: quarter-hourly
    periodically_resetting: true

  scb_home_consumption_from_grid_hourly:
    # sensor.kostal_plenticore_home_consumption_from_grid_hourly
    source: sensor.kostal_energy_from_grid_hourly
    name: Kostal Plenticore Home Consumption from Grid Hourly
    cycle: hourly
    periodically_resetting: true

  scb_home_consumption_from_pv_15_min:
