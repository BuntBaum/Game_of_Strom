utility_meter:
  scb_home_consumption_total_15_min:
    # sensor.kostal_plenticore_home_consumption_total_15_min_2
    source: sensor.scb_home_consumption_day
    name: Kostal Plenticore Home Consumption Total 15 min
    cycle: quarter-hourly
    periodically_resetting: true

  scb_home_consumption_total_hourly:
    # sensor.kostal_plenticore_home_consumption_total_hourly
    source: sensor.scb_home_consumption_day
    name: Kostal Plenticore Home Consumption Total Hourly
    cycle: hourly
    periodically_resetting: true

  scb_home_consumption_from_grid_15_min:
